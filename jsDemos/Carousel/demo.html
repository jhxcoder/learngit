<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>
	<link rel="stylesheet" href="styles/basic.css" />
</head>
<body>
	<div id="container">
		<div id="list">
			<img src="images/5.jpg" alt="图片" />
			<img src="images/1.jpg" alt="图片" />
			<img src="images/2.jpg" alt="图片" />
			<img src="images/3.jpg" alt="图片" />
			<img src="images/4.jpg" alt="图片" />
			<img src="images/5.jpg" alt="图片" />
			<img src="images/1.jpg" alt="图片" />
		</div>
		<div id="buttons">
			<span class="on" index="1"></span>
			<span index="2"></span>
			<span index="3"></span>
			<span index="4"></span>
			<span index="5"></span>
		</div>
		<a href="#" class="arrow" id="prev">&lt;</a>
		<a href="#" class="arrow" id="next">&gt;</a>
	</div>
	<script src="js/index.js"></script>
</body>
</html>
